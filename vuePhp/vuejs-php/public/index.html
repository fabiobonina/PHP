<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js with PHP Api - 0x90kh4n</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  </head>
  <body>
    <div id="app">

      <h1>Kullanıcı Ekle</h1>
      <div class="modalContainer">
        <v-flex xs12 md16 offset-md1>
          <v-card>
          <v-card-text>
      <form method="post" v-on:submit.prevent="onSubmit">
        <input type="text" v-model="name" placeholder="Ad" required>
        <input type="text" v-model="surname" placeholder="Soyad" required>
        <button>Kaydet</button>
        
              <v-text-field required
              label="Nome"
              v-model="name"
              ></v-text-field>
              <v-text-field
              label="Regional"
              v-model="surname"
              ></v-text-field>
              <small>*campos obrigatório</small>
          
      </form>
    </v-card-text>
  </v-card>
</v-flex>
</div>

      <h1>Kullanıcı Listesi</h1>

      <ul>
        <li v-for="user in users">
          {{user.id}} {{user.data}} {{user.local}} {{user.EA1}}
        </li>
      </ul>

    </div>

    <script src="lib/vue.min.js"></script>
    <script src="lib/vue-resource.min.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="app.js"></script>
  </body>
</html>
