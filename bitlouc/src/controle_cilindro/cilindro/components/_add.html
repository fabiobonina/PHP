<template id="cilindro-add">
  <div>
    <v-btn v-if="user.nivel > 2 && user.grupo == 'P'"  @click="dialog = true" color="pink" fab small dark>
      <v-icon>mdi-plus</v-icon>
    </v-btn>
    <v-layout row justify-center>
      <v-dialog v-model="dialog" fullscreen hide-overlay transition="dialog-bottom-transition">
        <v-card>
          <v-toolbar dark color="primary">
            <v-btn icon dark @click="dialog = false">
              <v-icon>mdi-close</v-icon>
            </v-btn>
            <v-toolbar-title>Novo Cilindro</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-toolbar-items>
              <v-btn dark flat @click.native="saveItem()">Salvar</v-btn>
            </v-toolbar-items>
          </v-toolbar>
          <v-card-text>
            <message :success="successMessage" :error="errorMessage" v-on:close="errorMessage = []; successMessage = []"></message>

            <v-stepper v-model="progresso" vertical light>
              <v-stepper-step editable :complete="Number(progresso) > 1" step="1">
                <div>{{ loja.nick }}</div>
                <small>Loja</small>
              </v-stepper-step>
              <v-stepper-content step="1">
                <v-flex>
                    <loja-selec v-model="loja"></loja-selec>
                </v-flex>
              </v-stepper-content>
              <v-stepper-step editable :complete="Number(progresso) > 2" step="2">
                <div>{{ local.name }}</div>
                <small>Local</small>
              </v-stepper-step>
              <v-stepper-content step="2">
                  <v-flex>
                    <local-selec v-model="local" :loja_id="loja.id"></local-selec>
                  </v-flex>
              </v-stepper-content>
              <v-stepper-step editable :complete="Number(progresso) > 3" step="3">
                <small>Dados do Cilindro</small>
              </v-stepper-step>
              <v-stepper-content step="3">
                <v-container grid-list-md>
                    <v-layout row wrap>
                      <v-flex>
                    <cil-fabric-selec v-model="fabricante" ></cil-fabric-selec>
                    </v-flex>
                    <v-flex>
                      <v-text-field
                        type="text"
                        v-model="numero"
                        label="Numero Serie"
                        :error-messages="errors.collect('numero')"
                        v-validate="'required'"
                        data-vv-name="numero"
                        item-text="name"
                        required
                      ></v-text-field>
                    </v-flex>
                    <v-flex>
                      <cil-capac-selec v-model="capacidade" ></cil-capac-selec>
                    </v-flex>
                    </v-layout>
                  
                  
                  <v-layout row wrap>
                    <v-flex  xs11 sm5>
                      <date-add :value.sync="dt_fabric" label="Data Fabricação" ></date-add>
                    </v-flex>
                    <v-flex>
                        <v-text-field
                          type="number"
                          v-model="tara_inicial"
                          label="Tara Inicial"
                          :error-messages="errors.collect('tara_inicial')"
                          v-validate="'required'"
                          data-vv-name="tara_inicial"
                          item-text="name"
                          required
                        ></v-text-field>
                      </v-flex>
                    
                  </v-layout>
                  <v-layout row wrap>
                    <v-flex  xs11 sm5>
                        <date-add :value.sync="dt_validade" label="Data Validade" ></date-add>
                      </v-flex>
                    <v-flex>
                      <v-text-field
                        type="text"
                        v-model="tara_atual"
                        label="Tara Atual"
                        :error-messages="errors.collect('tara_atual')"
                        v-validate="'required'"
                        data-vv-name="tara_atual"
                        item-text="name"
                        required
                      ></v-text-field>
                    </v-flex>
                  </v-layout>
                  
                </v-container>
              </v-stepper-content>
            </v-stepper>
          </v-card-text>
        </v-card>
      </v-dialog>
    </v-layout>
  </div>
</template>
