<template id="cilindro-add">
  <div>
    <v-btn v-if="user.nivel > 2 && user.grupo == 'P'"  @click="dialog = true" color="pink" fab small dark>
      <v-icon>mdi-plus</v-icon>
    </v-btn>
    <v-layout row justify-center>
      <v-dialog v-model="dialog" fullscreen hide-overlay transition="dialog-bottom-transition">
        <v-card>
          <v-toolbar dark color="primary">
            <v-btn icon dark @click="dialog = false">
              <v-icon>mdi-close</v-icon>
            </v-btn>
            <v-toolbar-title>Novo Cilindro</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-toolbar-items>
              <v-btn dark flat @click.native="saveItem()">Salvar</v-btn>
            </v-toolbar-items>
          </v-toolbar>
          <v-card-text>
          <message :success="successMessage" :error="errorMessage" v-on:close="errorMessage = []; successMessage = []"></message>
          <loader></loader>
            <v-stepper v-model="progresso" vertical light>
              <v-stepper-step editable :complete="Number(progresso) > 1" step="1">
                <div>{{ loja.nick }}</div>
                <small>Loja</small>
              </v-stepper-step>
              <v-stepper-content step="1">
                
                <v-flex>
                    <loja-selec v-model="loja"></loja-selec>
                </v-flex>

              </v-stepper-content>
              <v-stepper-step editable :complete="Number(progresso) > 2" step="2">
                <div>{{ local.name }}</div>
                <small>Local</small>
              </v-stepper-step>
              <v-stepper-content step="2">
                  <v-flex>
                    <local-selec v-model="local" :loja_id="loja.id"></local-selec>
                  </v-flex>
              </v-stepper-content>
              <v-stepper-step editable :complete="Number(progresso) > 3" step="3">
                <small>Demanda</small>
              </v-stepper-step>
              <v-stepper-content step="3">
                <v-container grid-list-md>
                    <v-flex>
                      <v-text-field
                        type="date"
                        v-model="dataProg"
                        label="Data"
                        :error-messages="errors.collect('dataProg')"
                        v-validate="'required'"
                        data-vv-name="dataProg"
                        item-text="name"
                        required
                      ></v-text-field>
                    </v-flex>
                  <v-layout row justify-center>
                    <v-flex>
                    <demanda-add :data="demanda" v-on:close="close()"></demanda-add>
                    </v-flex>           
                    
                  </v-layout>
                </v-container>
              </v-stepper-content>
            </v-stepper>
          </v-card-text>
        </v-card>
      </v-dialog>
    </v-layout>
  </div>
</template>


<script>
Vue.component('cilindro-add', {
  name: 'cilindro-add',
  template: '#cilindro-add',
  $_veeValidate: {
    validator: 'new'
  },
  props: {
    data: {},
    filterKey: String,
    dialogAdd: Boolean,
  },
  data() {
    return {
      errorMessage: [],
      successMessage: [],
      
      dialog: false,
      loja:{},
      local : {},
      dataProg: null,
      demanda: [],
      locais : [],
      progresso: '1',
      isEditing: false,
    };
  },
  watch: {
    'dialogEdt': function (newQuestion, oldQuestion) {
      this.dialog = true
    },
    dialog (val) {
      val || this.close()
    },
  },
  mounted () {
    this.$validator.localize('pt_BR', this.dictionary)
  },
  computed: {
    user()  {
      return this.$store.getters.user;
    },
    temMessage () {
      if(this.errorMessage.length > 0) return true
      if(this.successMessage.length > 0) return true
      return false
    },
    lojas() {
      return this.$store.state.lojas;
    },
  },
  created: function() {
    this.dataT();
  },
  methods: {
    saveItem: function(){
      this.errorMessage = []
      this.$validator.validateAll().then((result) => {
        if (result && this.checkForm()) {
          //store.commit('isLoading')
          var postData = {
            loja_id: this.loja.id,
            local_id: this.local.id,
            data: this.dataProg,
            status: '0',
            demanda: this.demanda,
            id: ''
          };
          console.log(postData);
          this.$http.post('./config/api/api.cilindroProg.php?action=publish', postData).then(function(response) {
            //console.log(response);
            if(!response.data.error){
                this.successMessage.push(response.data.message);
                //store.commit('isLoading');
                setTimeout(() => {
                  this.$router.push('/programacao/'+response.data.id)
                  this.$emit('close');
                }, 2000);
              } else{
                this.errorMessage.push(response.data.message);
                //store.commit('isLoading');
              }
          })
          .catch(function(error) {
            //store.commit('isLoading');
            console.log(error);
          });
        }
      });
    },
    close () {
      this.dialog = false;
      this.$emit('close');
    },
    atualizar: function(){
      this.$emit('atualizar');
    },
    remove (item) {
        //const index = this.loja.indexOf(item)
        //if (index >= 0) this.loja.splice(index, 1)
        this.loja = null
    },
    lojaFilter (item, queryText, itemText) {
        const textOne = item.nick.toLowerCase()
        const textTwo = item.name.toLowerCase()
        const searchText = queryText.toLowerCase()

        return textOne.indexOf(searchText) > -1 ||
          textTwo.indexOf(searchText) > -1
    },
    localFilter (item, queryText, itemText) {
        const textOne = item.municipio.toLowerCase()
        const textTwo = item.name.toLowerCase()
        const searchText = queryText.toLowerCase()

        return textOne.indexOf(searchText) > -1 ||
          textTwo.indexOf(searchText) > -1
    },
    checkForm:function() {
      this.errorMessage = [];
      if( !this.loja ) this.errorMessage.push("Loja necessário.");
      if( !this.local ) this.errorMessage.push("Local necessário.");
      if( !this.demanda ) this.errorMessage.push("Demanda necessário.");
      if(!this.errorMessage.length) return true;
      //e.preventDefault();
    },
    dataT() {
      var datetime = new Date().toLocaleString();
      var res = datetime.split(" ");
      var date = res[0].split("/");
      var time = res[1].slice(0, -3);
      var dtTime = date[2] + "-" + date[1] + "-" + date[0];
      this.dataProg = dtTime;
    },
  },
});
</script>
