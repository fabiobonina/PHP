
<template id="loja-oss">
  <div>  
    <section>
      <div>
        <os-grid :data="oss" :status="status"></os-grid>
      </div>
      <!-- /.box -->
    </section>
  </div>
</template>
<script>
var LojaOss = Vue.extend({
  template: '#loja-oss',
  name: 'loja-oss',
  data: function () {
    return {
      errorMessage: '',
      successMessage: '',
      status: null,
    };
  },
  created: function() {
    this.$store.dispatch('fetchLocais', this.$route.params._loja).then(() => {
      console.log("Buscando dados das locais!")
    });
  },
  mounted: function() {
    //this.modalLocalAdd = true;
  },
  computed: {
    loja()  {
      return this.$store.getLojaId(this.$route.params._loja);
    },
    oss()  {
      return this.$store.getters.getOssLoja(this.$route.params._loja);
    },
  }, // computed
  methods: {
    onAtualizar: function(){
      this.$store.dispatch('fetchLocais', this.$route.params._loja).then(() => {
        console.log("Buscando dados das locais!")
      });
    }
  },
});
</script>
