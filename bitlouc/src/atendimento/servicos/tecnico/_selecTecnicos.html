<template id="tecnicos-selec">
  <div>
      
    <message ></message>
    
    <v-autocomplete
      :value="value"
      @input="$emit('input', $event)"
      :items="tecnicos"
      chips
      color="blue-grey lighten-2"
      label="Tecnico(s)"                              
      item-text="name"              
      data-vv-name="tecnicos"
      :filter="filter"
      return-object
      multiple
      >
      <template slot="selection" slot-scope="data">
        <v-chip
          :selected="data.selected"
          close
          class="chip--select-multi"
          @input="remove()"
        >
          <v-avatar>
            <img :src="data.item.avatar">
          </v-avatar>
          {{ data.item.user_nick }}
        </v-chip>
      </template>
      <template slot="item" slot-scope="data" >
        <template v-if="typeof data.item !== 'object'">
          <v-list-tile-content v-text="data.item"></v-list-tile-content>
        </template>
        <template v-else>
          <v-list-tile-avatar>
            <img :src="data.item.avatar">
          </v-list-tile-avatar>
          <v-list-tile-content>
            <v-list-tile-title v-html="data.item.user_nick"></v-list-tile-title>
            <v-list-tile-sub-title v-html="data.item.email"></v-list-tile-sub-title>
          </v-list-tile-content>
        </template>
      </template>
    </v-autocomplete>
      
  </div>
</template>


<script>
Vue.component('tecnicos-selec', {
  name: 'tecnicos-selec',
  template: '#tecnicos-selec',
  $_veeValidate: {
    validator: 'new'
  },
  props: {
    value: {},
    local_id: "",
  },
  data() {
    return {
      errorMessage: [],
      successMessage: [],
    };
  },
  watch: {

  },
  mounted () {
    this.$validator.localize('pt_BR', this.dictionary)
  },
  computed: {
    user()  {
      return this.$store.getters.user;
    },
    temMessage () {
      if(this.errorMessage.length > 0) return true
      if(this.successMessage.length > 0) return true
      return false
    },
    tecnicos() {
      return this.$store.getters.tecnicos;
    },
  },
  watch: {

  },
  created: function() {

  },
  methods: {
    atualizar: function(){
      this.$emit('atualizar');
    },
    remove () {
        //const index = this.loja.indexOf(item)
        //if (index >= 0) this.loja.splice(index, 1)
        event.target.value = null;
        this.$emit('value', event.target.value)
    },
    filter (item, queryText, itemText) {
        const textOne   = item.user_nick.toLowerCase()
        const textTwo   = item.email.toLowerCase()
        const searchText = queryText.toLowerCase()

        return textOne.indexOf(searchText) > -1 ||
          textTwo.indexOf(searchText)   > -1 
    },
  },
});
</script>
